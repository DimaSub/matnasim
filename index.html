<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name="description" content="החברה למתנ״סים">
    <meta name="author" content="Dima Subotin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>החברה למתנ״סים</title>
</head>
<body>
    <div class="navbar">
        <div class="navgrid">
            <img src="./images/logo.svg" alt="" class="logo">
            <div><a href="#">לאתר החברה</a></div>
            <div><a href="#">תמיכה</a></div>
            <div><a href="#">הרשמה לתמיכה</a></div>
            <div></div>
        </div>
    </div>
    <div class="login">
        <div>התחברות</div>
        <form>
            <div><label for="email">כתובת אימייל</label></div>
            <div><input type="email" id="email"></div>
            <div><label for="password">סיסמא</label></div>
            <div><input type="text" id="password"></div>
            <div>
                <input type="checkbox">
                <span class="keeplogin">השאירו אותי מחובר/ת</span>
            </div>
            <button class="submit" type="button">כניסה לחשבון</button>
            <a href="#" class="forgetpass">שכחתי סיסמא</a>
        </form>
    </div>
</body>
<script type="text/javascript" src="java.js"></script>
</html>
